<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Gigmework freelance marketplace app.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gigmework">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- pdfx: include pdf.js and worker, and configure worker for Flutter Web -->
  <script src="assets/packages/pdfx/assets/pdfjs/pdf.min.js"></script>
  <script>
    // Fallback to CDN if local asset path fails to provide pdfjsLib
    (function ensurePdfjs() {
      function setWorker(base) {
        if (typeof pdfjsLib !== 'undefined' && pdfjsLib.GlobalWorkerOptions) {
          pdfjsLib.GlobalWorkerOptions.workerSrc = base + 'pdf.worker.min.js';
        }
      }
      // Try local first
      if (typeof pdfjsLib !== 'undefined') {
        setWorker('assets/packages/pdfx/assets/pdfjs/');
        return;
      }
      // Try alternative local path
      var alt = document.createElement('script');
      alt.src = 'assets/packages/pdfx/assets/pdfjs/build/pdf.min.js';
      alt.onload = function() { setWorker('assets/packages/pdfx/assets/pdfjs/build/'); };
      alt.onerror = function() {
        // Final fallback: CDN (pinned)
        var cdn = document.createElement('script');
        cdn.src = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js';
        cdn.onload = function() {
          if (typeof pdfjsLib !== 'undefined' && pdfjsLib.GlobalWorkerOptions) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
          }
        };
        document.head.appendChild(cdn);
      };
      document.head.appendChild(alt);
    })();
  </script>

  <title>Gigmework</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
